[GENERAL]
enabled = 1
listen_address = 0.0.0.0
listen_port = 8090
log_file = logs/monitor_webserver.log

[SECURITY]
aes_key_file = keys/webserver_aes.key
iv_key_file = keys/webserver_iv.key
signature_key_file = keys/webserver_signature.key

verify_client_signature = 1
client_pubkey_file = keys/client_signature.pub

debug_crypto = 0
